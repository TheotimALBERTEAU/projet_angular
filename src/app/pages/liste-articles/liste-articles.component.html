<section class="uk-section uk-section-default">
  <div class="uk-container uk-height-viewport">

    <h2 class="uk-text-bold uk-h1 uk-margin-remove-adjacent uk-margin-remove-top uk-text-center">Liste des articles</h2>

        <div>
          @if (!ShowArticles) {
            <button (click)="onClickArticlesList()" class="uk-button uk-width-1-1 uk-card-hover uk-margin-small-bottom">Afficher les articles</button>
          }
          <button (click)="onClickAddArticles()" class="uk-button uk-width-1-1 uk-card-hover uk-margin-small-bottom">Ajouter un article</button>
          <button (click)="onClickModifyArticle()" class="uk-button uk-width-1-1 uk-card-hover">Modifier  un article</button>

          @for (article of articles; track article) {
            <div class="uk-card uk-card-hover uk-card-body" (click)="onClickGoDetails(article.id)">
              <h3>Article : </h3>
              <p>{{ article.title }} ID : {{article.id}}</p>
              <img src="{{article.imgPath}}" alt="image article" class="uk-background-cover uk-align-center">
            </div>
          }
        </div>

      </div>
</section>
