<div class="uk-container uk-margin-large-top uk-margin-large-bottom uk-height-viewport">

  <h2 class="uk-heading-line uk-text-center uk-margin-large-bottom">
    <span>Liste des articles</span>
  </h2>

  <div class="uk-card uk-card-default uk-card-body uk-box-shadow-small uk-margin-medium-bottom">
    <h4 class="uk-text-bold uk-text-muted uk-margin-remove-bottom">Actions rapides</h4>
    <hr class="uk-margin-small-top uk-margin-medium-bottom">

    <div class="uk-grid-small uk-child-width-1-1 uk-child-width-expand@s" uk-grid>

      @if (!ShowArticles) {
        <div>
          <button (click)="onClickArticlesList()" class="uk-button uk-button-default uk-width-1-1">
            <span uk-icon="icon: list"></span> Afficher la liste compl√®te
          </button>
        </div>
      }

      <div>
        <button (click)="onClickAddArticles()" class="uk-button uk-button-primary uk-width-1-1">
          <span uk-icon="icon: plus"></span> Ajouter un article
        </button>
      </div>

      <div>
        <button (click)="onClickModifyArticle()" class="uk-button uk-button-secondary uk-width-1-1">
          <span uk-icon="icon: pencil"></span> Modifier un article
        </button>
      </div>

    </div>
  </div>

  <div class="uk-grid-match uk-grid-medium uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>

    @for (article of articles; track article) {
      <div (click)="onClickGoDetails(article.id)">
        <div class="uk-card uk-card-default uk-card-hover article-card uk-border-rounded">

          <div class="uk-card-media-top uk-cover-container" style="height: 180px;">
            <img src="{{article.imgPath}}" alt="image article" uk-cover>
          </div>

          <div class="uk-card-body uk-padding-small">
            <h3 class="uk-card-title uk-margin-small-bottom uk-text-truncate">
              {{ article.title }}
            </h3>
            <p class="uk-text-meta uk-margin-remove-top">ID : {{ article.id }}</p>
          </div>

        </div>
      </div>
    }

  </div>
</div>
