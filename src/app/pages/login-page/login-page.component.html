<div class="uk-container">
  <h2>Log In</h2>
  <div class="uk-container uk-margin">
    <input class ="uk-input" [(ngModel)]="email" type="text" placeholder="email">
    <input class ="uk-input" [(ngModel)]="password" type="text" placeholder="password">
  </div>
  <button class="uk-button uk-button-primary uk-width-1-1" (click)="onClickLogin()">Connexion</button>


</div>
