<div class="uk-container">
  <h2>Ajouter/Modifier Article</h2>
  <div class="uk-container uk-margin">
    <input class ="uk-input" [(ngModel)]="ID" type="number" placeholder="ID (saisir un ID déjà utilisé pour modifier un article)">
    <input class ="uk-input" [(ngModel)]="title" type="text" placeholder="title">
    <input class ="uk-input" [(ngModel)]="desc" type="text" placeholder="desc">
    <input class ="uk-input" [(ngModel)]="author" type="text" placeholder="author">
    <input class ="uk-input" [(ngModel)]="imgPath" type="text" placeholder="Lien google de l'image">
  </div>
  <button class="uk-button uk-button-primary uk-width-1-1" (click)="sendFormData()">Envoyer les données</button>


</div>
