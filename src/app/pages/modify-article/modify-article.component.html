<section class="uk-section uk-section-default">
  <div class="uk-container uk-height-viewport">

    <h2 class="uk-text-bold uk-h1 uk-margin-remove-adjacent uk-margin-remove-top uk-text-center">Modifier un article</h2>

    <div>
      @for (article of articles; track article) {
        <div class="uk-card uk-card-hover uk-card-body" (click)="selectArticle(article)">
          <p>{{ article.title }}</p>
          @if (article.id == selectedArticle.id) {
            <input class ="uk-input" [(ngModel)]="title" type="text" placeholder="title">
            <input class ="uk-input" [(ngModel)]="desc" type="text" placeholder="desc">
            <input class ="uk-input" [(ngModel)]="author" type="text" placeholder="author">
            <input class ="uk-input" [(ngModel)]="imgPath" type="text" placeholder="Lien google de l'image">
            <button class="uk-button uk-button-primary uk-width-1-1" (click)="sendFormData()">Envoyer les donn√©es</button>
          }
        </div>
      }
    </div>

  </div>
</section>
