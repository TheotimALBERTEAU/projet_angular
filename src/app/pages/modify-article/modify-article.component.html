<div class="uk-container uk-margin-large-top uk-margin-large-bottom  uk-height-viewport">

  <h2 class="uk-heading-line uk-text-center uk-margin-large-bottom">
    <span>Modifier un article</span>
  </h2>

  <div class="uk-alert-primary uk-text-center uk-margin-medium-bottom" uk-alert>
    <p class="uk-text-bold">SÃ©lectionnez un article ci-dessous pour le modifier.</p>
  </div>

  <div class="uk-grid-match uk-grid-medium uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>

    @for (article of articles; track article) {

      <div (click)="selectArticle(article)">

        <div class="uk-card uk-card-default uk-card-hover uk-border-rounded
                    {{ article.id === selectedArticle.id ? 'uk-card-primary uk-light uk-box-shadow-large' : '' }}">

          <div class="uk-card-body uk-padding-small">
            <h3 class="uk-card-title uk-margin-remove-bottom uk-text-truncate">
              {{ article.title }}
            </h3>
            <p class="uk-text-meta uk-margin-remove-top">ID : {{ article.id }}</p>
          </div>

        </div>
      </div>
    }

  </div>

  @if (selectedArticle.id) {
    <div class="uk-margin-large-top">
      <h3 class="uk-heading-line uk-text-center">
        <span>Modification de l'article : {{ selectedArticle.title }}</span>
      </h3>

      <div class="uk-card uk-card-default uk-card-body uk-margin-medium-top uk-box-shadow-medium">

        <div class="uk-grid-small" uk-grid>

          <div class="uk-width-1-1">
            <label class="uk-form-label" for="mod-title">Titre</label>
            <input class="uk-input" id="mod-title" [(ngModel)]="title" type="text" placeholder="Nouveau titre de l'article">
          </div>

          <div class="uk-width-1-1 uk-margin-small-top">
            <label class="uk-form-label" for="mod-desc">Description</label>
            <textarea class="uk-textarea" id="mod-desc" [(ngModel)]="desc" rows="4" placeholder="Nouvelle description"></textarea>
          </div>

          <div class="uk-width-1-1 uk-margin-small-top">
            <label class="uk-form-label" for="mod-author">Auteur</label>
            <input class="uk-input" id="mod-author" [(ngModel)]="author" type="text" placeholder="Nouvel auteur">
          </div>

        </div>

      </div>

      <div class="uk-margin-medium-top uk-text-center">
        <button class="uk-button uk-button-primary" (click)="sendFormData()">
          <span uk-icon="icon: check"></span> Confirmer les modifications
        </button>
      </div>

    </div>
  }
</div>
